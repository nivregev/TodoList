<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script defer src="./Todo.class.js"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <h1 class="display-3 text-decoration-underline">To Do List:</h1>
      </div>

      <div class="row">
        <div class="input-group mt-4">
          <span class="input-group-text">Add Mission: </span>
          <input
            id="todo-input"
            type="text"
            class="form-control"
            placeholder="i need to"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <button id="todo-input-btn" class="btn btn-primary border-dark">
            Add
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <div id="error-message" class="text-danger mt-2"></div>
        </div>
      </div>
    </div>
    <div id="todo-list-ul"></div>
  </body>
</html>
